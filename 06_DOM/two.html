  # Que : What is the difference in NodeList and Array ? 
  
  # A NodeList is a collection of DOM nodes, typically returned by DOM manipulation methods like document.querySelectorAll() or childNodes
  
  # An Array is a standard JavaScript object used to store list of items. It can hold any data strings, numbers, objects or DOM Nodes.

  # NodeList limited methods like forEach(), item(), and entries() (in modern browsers).

  # Array supports full array manipulation methods like map(), filter(), reduce(), pop(), push().

  # A NodeList can be converted into an array using:
  - Spread operator: [...nodeList]
  - Array.from(nodeList)

  # Array does not need any conversion.

  # Example :- 
  # NodeList Example
  const nodeList = document.querySelectorAll('div');
  console.log(nodeList); // Outputs: NodeList(3) [div, div, div]
  console.log(nodeList.map); // undefined (NodeList does not have 'map')

  # Convert NodeList to Array
  const nodeArray = Array.from(nodeList);
  console.log(nodeArray.map(node => node.textContent)); // Works!

  # Array Example
  const array = [1, 2, 3];
  console.log(array); // Outputs: [1, 2, 3]
  console.log(array.map(num => num * 2)); // Outputs: [2, 4, 6]

  Que : What is the difference between document.querSelector() and document.querySelectorAll()

  document.querySelector
  Purpose: Selects only the first element in the document that matches a specified CSS selector.
  Return Value: A single Element object, or null if no matching element is found.
  Use Case: When you need to manipulate a single element.
  Not directly iterable

  document.querySelectorAll
  Purpose: Selects all elements in the document that match a specified CSS selector.
  Return Value: A NodeList (a collection of elements). If no elements match, it returns an empty NodeList.
  Use Case: When you need to manipulate multiple elements.
  Directly iterable (e.g., with forEach)
